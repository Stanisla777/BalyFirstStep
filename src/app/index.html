<script>
    $(document).ready(function () {

    //    В хедере блоки делаю одной ширины, чтобы лого всегда было по центру

        var maxwidth =0;
        function auto_width() {
            $('.header__wrap').each(function () { //циклом прохожу все блоки, кроме среднег

                if ($(this).width() > maxwidth) {//записываю в переменную после каждого обхода большую величину
                    maxwidth = $(this).width();
                }
            });

            $('.header__wrap').css('minWidth',maxwidth);//даю крайним блокам одинаковую ширину

        }
        auto_width();//вызываю функцию


    });
</script>
